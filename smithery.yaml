# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - twitterUsername
      - twitterEmail
      - twitterPassword
      - twitter2FA
    properties:
      twitterUsername:
        type: string
        description: Your Twitter username.
      twitterEmail:
        type: string
        description: Your Twitter email.
      twitterPassword:
        type: string
        description: Your Twitter password.
      twitter2FA:
        type: string
        description: Your Twitter 2fa.
  commandFunction:
    # A function that produces the CLI command to start the MCP on stdio.
    |-
    (config) => ({ command: 'mcp-twikit-tools', env: { 
      TWITTER_USERNAME: config.twitterUsername, 
      TWITTER_EMAIL: config.twitterEmail, 
      TWITTER_PASSWORD: config.twitterPassword, 
      TWITTER_2FA: config.twitter2FA 
    } })