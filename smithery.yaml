# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - twitterUsername
      - twitterEmail
      - twitterPassword
      - twitter2FA
    properties:
      twitterUsername:
        type: string
        description: Your Twitter username.
      twitterEmail:
        type: string
        description: Your Twitter email.
      twitterPassword:
        type: string
        description: Your Twitter password.
      twitter2FA:
        type: string
        description: Your Twitter 2fa.
  commandFunction:
    # A function that produces the CLI command to start the MCP on stdio.
    |-
    (config) => ({
    "command": "uvx",
      "args": [
        "--from",
        "git+https://github.com/unlimitbladeworks/awesome-mcp-twikit",
        "mcp-twikit-tools"
      ],
      "env": {
        "TWITTER_USERNAME": "你的推特用户名",
        "TWITTER_EMAIL": "你的推特邮箱",
        "TWITTER_PASSWORD": "你的推特密码",
        "TWITTER_2FA": "你的2FA密钥"
      }
    })